<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      
       <!--Form-->
      <div class="container-fluid">
        <form #frmOrder="ngForm" (ngSubmit)="addOrder(frmOrder)">
          <div class="input-group mb-3">
            <span class="input-group-text" id="input-product"
              >Producto:</span
            >
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              name="product"
              #product="ngModel"
              [(ngModel)]="orderService.selectedOrder.product"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="input-quantity"
              >Cantidad:</span
            >
            <input
              type="text"
              class="form-control"
              placeholder="0"
              name="quantity"
              #quantity="ngModel"
              [(ngModel)]="orderService.selectedOrder.quantity"
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="input-price">Precio $:</span>
            <input
              type="text"
              class="form-control"
              name="price"
              #product="ngModel"
              [(ngModel)]="orderService.selectedOrder.price"
            />
          </div>

          <div
            class="modal-footer"
            role="toolbar"
            aria-label="Basic radio toggle button group"
          >
            <div class="btn-group me-3">
              <input
                type="submit"
                class="btn-check"
                name="btnsave"
                id="btnradio1"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-primary" for="btnradio1"
                >Guardar</label
              >
            </div>
            <div class="btn-group">
              <input
                type="cancel"
                class="btn-check"
                name="btncancel"
                id="btnradio2"
                autocomplete="off"
                data-bs-dismiss="modal"
              />
              <label class="btn btn-outline-danger" for="btnradio2"
                >Cancelar</label
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
